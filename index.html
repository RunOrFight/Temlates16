<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header__content">
                    <div class="header__logo ">
                        <a href="/" class="logo__link"><span class="logo__text">Lemburs</span></a>
                    </div>
                    <nav class="header__menu">
                        <div class="menu__item">
                            <a href="#" class="item__link"><span class="item__text item__text_home">Home</span></a>
                        </div>
                        <div class="menu__item menu__item_with-arrow">
                            <a href="#" class="item__link item__link_with-arrow">
                                <span class="item__text">Services</span><img src="img/svg/arrow-down.svg" alt="..." class="item__img">
                            </a>
                        </div>
                        <div class="menu__item menu__item_with-arrow">
                            <a href="#" class="item__link item__link_with-arrow">
                                <span class="item__text">Workspace</span><img src="img/svg/arrow-down.svg" alt="..." class="item__img">
                            </a>
                        </div>
                        <div class="menu__item">
                            <a href="#" class="item__link"><span class="item__text">Event</span></a>
                        </div>
                        <div class="menu__item">
                            <a href="#" class="item__link"><span class="item__text">Contact</span></a>
                        </div>
                    </nav>
                    <div class="header__log-in">
                        <span class="log-in__text">Log In</span>
                        <img src="img/svg/user.svg" alt="user" class="log-in__img">
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="js/script.js"></script>
</body>
</html>
